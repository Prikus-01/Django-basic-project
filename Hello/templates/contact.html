{% extends 'base.html'%} 
{% block title %}Contact Us{% endblock title %} 
{%block body %}
<div>
    <img src="static/img/2.avif" class="d-block w-100" alt="..." />
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your phone with anyone else.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="desc">Decription</label>
          <textarea id="desc" class="form-control" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary text-center">Submit</button>
      </form>
</div>
{% endblock body%}
